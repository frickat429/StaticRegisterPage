<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a> 
        
    </header>
    <div> 
      <div class="container"></div>
        <h1>Sign Up</h1> 
        <form>
            <div>
              <input type="email" placeholder="Email" name = "email" required />
            </div>
            <div>
              <input type="text" placeholder="Username" name = "username" required />
            </div>
            <div>
              <input type="password" placeholder="Password" name="password" required />
            </div>
            <div>
              <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            </div> 
            <div>
            <button type="submit">Submit</button>
            </div>
          </form>
        <footer>
            <img src="./assets/Amazon_logo.png" alt = "Amazon_logo" height="50" width="50" /> 
            <img src="./assets/Facebook-f_Logo.png" alt = "Facebook-f_Logo" height="50" width="50" />
            <img src="./assets/github-mark/github-mark.png" alt="github-mark" height="50" width="50"/>
            <img src="./assets/Slack_Mark_Web.png" alt="Slack_Mark_Web" height="50" width="50" />
            <img src="./assets/instagram_icon.png" alt="instagram_icon" height="50" width="50" />
          </footer>
    </div>

</body>
</html>
